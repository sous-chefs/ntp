---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@main
        env:
          CHEF_LICENSE: accept-no-persist

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run yaml Lint
        uses: actionshub/yamllint@main

  mdl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run Markdown Lint
        uses: actionshub/markdownlint@main

  integration:
    needs: [delivery]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - "amazonlinux-2"
          - "centos-7"
          - "centos-8"
          - "debian-9"
          - "debian-10"
          - "fedora-latest"
          - "opensuse-leap-15"
          - "oraclelinux-7"
          - "oraclelinux-8"
          - "ubuntu-1804"
          - "ubuntu-2004"
        suite:
          - "default"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: Dokken
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  integration-windows:
    needs: [mdl, yamllint, delivery]
    runs-on: windows-latest
    strategy:
      matrix:
        os:
          - "windows-latest"
        suite:
          - "default"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: test-kitchen
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.exec.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  integration-macos:
    needs: [mdl, yamllint, delivery]
    runs-on: macos-latest
    strategy:
      matrix:
        os:
          - "macos-latest"
        suite:
          - "default"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: test-kitchen
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.exec.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
